<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
  <script>
    var soundID = "Click";

    function loadSound () {
      createjs.Sound.registerSound("Click.mp3", soundID);
    }

    function playSound () {
      createjs.Sound.play(soundID);
    }
  </script>
</head>

<body onload="loadSound();">
  
  <img id="paddle1"></img>
  <img id="paddle2"></img>
  <h1 id="score1"></h1>
  <h1 id="thing">Press w or s to move left paddle and i or k to move right paddle</h1>
  <h1 id="score2"></h1>
  <h1 id="result">Team a won 50:50</h1>
  <div id="spanwer"></div>
  <button id="spawn" onClick="window.location.reload();">Restart</button>

  <script src="script.js"></script>
</body>

</html>
